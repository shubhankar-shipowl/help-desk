services:
  redis:
    image: redis:7-alpine
    container_name: customer_support_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: customer_support_app
    restart: unless-stopped
    ports:
      - "4002:4002"
    env_file:
      - .env
    environment:
      - PORT=4002
      - REDIS_URL=redis://redis:6379
      - NOTIFICATION_SERVICE_URL=http://notification-service:4004
      - NEXT_PUBLIC_WS_URL=http://localhost:4004
      - CALLING_SERVICE_URL=http://calling-service:4005
      - FACEBOOK_SERVICE_URL=http://facebook-service:4006
      - ORDER_TRACKING_SERVICE_URL=http://order-tracking-service:4007
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules
      - /app/.next

  email-service:
    build:
      context: .
      dockerfile: services/email-service/Dockerfile
    container_name: customer_support_email_service
    restart: unless-stopped
    ports:
      - "4003:4003"
    env_file:
      - .env
    environment:
      - PORT=4003
      - REDIS_URL=redis://redis:6379
      - MONOLITH_URL=http://app:4002
      - NOTIFICATION_SERVICE_URL=http://notification-service:4004
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/email-service:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: customer_support_notification_service
    restart: unless-stopped
    ports:
      - "4004:4004"
    env_file:
      - .env
    environment:
      - PORT=4004
      - REDIS_URL=redis://redis:6379
      - APP_URL=http://app:4002
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/notification-service:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules

  calling-service:
    build:
      context: .
      dockerfile: services/calling-service/Dockerfile
    container_name: customer_support_calling_service
    restart: unless-stopped
    ports:
      - "4005:4005"
    env_file:
      - .env
    environment:
      - PORT=4005
      - REDIS_URL=redis://redis:6379
      - APP_URL=http://app:4002
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/calling-service:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules

  facebook-service:
    build:
      context: .
      dockerfile: services/facebook-service/Dockerfile
    container_name: customer_support_facebook_service
    restart: unless-stopped
    ports:
      - "4006:4006"
    env_file:
      - .env
    environment:
      - PORT=4006
      - REDIS_URL=redis://redis:6379
      - NOTIFICATION_SERVICE_URL=http://notification-service:4004
      - APP_URL=http://app:4002
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/facebook-service:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules

  order-tracking-service:
    build:
      context: .
      dockerfile: services/order-tracking-service/Dockerfile
    container_name: customer_support_order_tracking_service
    restart: unless-stopped
    ports:
      - "4007:4007"
    env_file:
      - .env
    environment:
      - PORT=4007
      - REDIS_URL=redis://redis:6379
      - APP_URL=http://app:4002
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/order-tracking-service:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules

volumes:
  redis_data:
