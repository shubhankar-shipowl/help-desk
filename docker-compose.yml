services:
  redis:
    image: redis:7-alpine
    container_name: customer_support_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: customer_support_app
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - NOTIFICATION_SERVICE_URL=http://notification-service:3004
      - NEXT_PUBLIC_WS_URL=http://localhost:3004
      - CALLING_SERVICE_URL=http://calling-service:3005
      - FACEBOOK_SERVICE_URL=http://facebook-service:3006
      - ORDER_TRACKING_SERVICE_URL=http://order-tracking-service:3007
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules
      - /app/.next

  email-service:
    build:
      context: .
      dockerfile: services/email-service/Dockerfile
    container_name: customer_support_email_service
    restart: unless-stopped
    ports:
      - "3003:3003"
    env_file:
      - .env
    environment:
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - MONOLITH_URL=http://app:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3004
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/email-service:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: customer_support_notification_service
    restart: unless-stopped
    ports:
      - "3004:3004"
    env_file:
      - .env
    environment:
      - PORT=3004
      - REDIS_URL=redis://redis:6379
      - APP_URL=http://app:3002
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/notification-service:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules

  calling-service:
    build:
      context: .
      dockerfile: services/calling-service/Dockerfile
    container_name: customer_support_calling_service
    restart: unless-stopped
    ports:
      - "3005:3005"
    env_file:
      - .env
    environment:
      - PORT=3005
      - REDIS_URL=redis://redis:6379
      - APP_URL=http://app:3002
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/calling-service:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules

  facebook-service:
    build:
      context: .
      dockerfile: services/facebook-service/Dockerfile
    container_name: customer_support_facebook_service
    restart: unless-stopped
    ports:
      - "3006:3006"
    env_file:
      - .env
    environment:
      - PORT=3006
      - REDIS_URL=redis://redis:6379
      - NOTIFICATION_SERVICE_URL=http://notification-service:3004
      - APP_URL=http://app:3002
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/facebook-service:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules

  order-tracking-service:
    build:
      context: .
      dockerfile: services/order-tracking-service/Dockerfile
    container_name: customer_support_order_tracking_service
    restart: unless-stopped
    ports:
      - "3007:3007"
    env_file:
      - .env
    environment:
      - PORT=3007
      - REDIS_URL=redis://redis:6379
      - APP_URL=http://app:3002
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/order-tracking-service:/app
      - ./packages/shared/prisma:/app/prisma
      - /app/node_modules

volumes:
  redis_data:
