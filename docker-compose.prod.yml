version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: support-portal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/certbot/conf:/etc/letsencrypt:ro
      - ./infra/certbot/www:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      nextjs-app:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    networks:
      - support-portal-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: support-portal-certbot
    volumes:
      - ./infra/certbot/conf:/etc/letsencrypt
      - ./infra/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - support-portal-network

  # Next.js Application
  nextjs-app:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: support-portal-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4002
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://support.shopperskart.shop}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - APP_URL=${APP_URL:-https://support.shopperskart.shop}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://support.shopperskart.shop}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://support.shopperskart.shop}
      - NOTIFICATION_SERVICE_URL=http://notification-service:4004
      - CALLING_SERVICE_URL=http://calling-service:4005
      - FACEBOOK_SERVICE_URL=http://facebook-service:4006
      - ORDER_TRACKING_SERVICE_URL=http://order-tracking-service:4007
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4002/api/auth/session"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - support-portal-network

  # Email Service
  email-service:
    build:
      context: .
      dockerfile: services/email-service/Dockerfile
    container_name: support-portal-email-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4003
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - MONOLITH_URL=http://nextjs-app:4002
      - NOTIFICATION_SERVICE_URL=http://notification-service:4004
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - support-portal-network

  # Notification Service (includes WebSocket + push/email workers)
  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: support-portal-notification-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4004
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - APP_URL=${APP_URL:-https://support.shopperskart.shop}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - support-portal-network

  # Calling Service
  calling-service:
    build:
      context: .
      dockerfile: services/calling-service/Dockerfile
    container_name: support-portal-calling-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4005
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - APP_URL=${APP_URL:-https://support.shopperskart.shop}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - support-portal-network

  # Facebook Service
  facebook-service:
    build:
      context: .
      dockerfile: services/facebook-service/Dockerfile
    container_name: support-portal-facebook-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4006
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - NOTIFICATION_SERVICE_URL=http://notification-service:4004
      - APP_URL=${APP_URL:-https://support.shopperskart.shop}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - support-portal-network

  # Order Tracking Service
  order-tracking-service:
    build:
      context: .
      dockerfile: services/order-tracking-service/Dockerfile
    container_name: support-portal-order-tracking-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4007
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - APP_URL=${APP_URL:-https://support.shopperskart.shop}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - support-portal-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: support-portal-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - support-portal-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: support-portal-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - support-portal-network

networks:
  support-portal-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  nginx-logs:
