version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: support-portal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - nextjs-app
      - websocket-server
    networks:
      - support-portal-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: support-portal-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - support-portal-network

  # Next.js Application
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: support-portal-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=https://support.shipowl.io
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - APP_URL=https://support.shipowl.io
      - NEXT_PUBLIC_APP_URL=https://support.shipowl.io
      - NEXT_PUBLIC_WS_URL=wss://support.shipowl.io
    depends_on:
      - mysql
      - redis
    networks:
      - support-portal-network

  # WebSocket Server
  websocket-server:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: support-portal-websocket
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=https://support.shipowl.io
    depends_on:
      - redis
    networks:
      - support-portal-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: support-portal-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - support-portal-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: support-portal-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - support-portal-network

  # Email Worker
  email-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: support-portal-email-worker
    restart: unless-stopped
    command: npm run worker:email
    environment:
      - REDIS_URL=redis://redis:6379
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - redis
    networks:
      - support-portal-network

  # Push Notification Worker
  push-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: support-portal-push-worker
    restart: unless-stopped
    command: npm run worker:push
    environment:
      - REDIS_URL=redis://redis:6379
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
    depends_on:
      - redis
    networks:
      - support-portal-network

networks:
  support-portal-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  nginx-logs:

