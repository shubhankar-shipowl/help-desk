# Upstream for Order Tracking Service
upstream order_tracking_backend {
    least_conn;
    # For PM2 (direct host):
    server localhost:3007 max_fails=3 fail_timeout=30s;
    # For Docker: uncomment below, comment above
    # server order-tracking-service:3007 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name support.shipowl.io www.support.shipowl.io;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name support.shipowl.io www.support.shipowl.io;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/support.shipowl.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/support.shipowl.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/support.shipowl.io/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss://$server_name https://api.anthropic.com https://graph.facebook.com" always;

    # Root directory for static files
    root /var/www/support-portal;

    # Logging
    access_log /var/log/nginx/support-portal-access.log;
    error_log /var/log/nginx/support-portal-error.log;

    # Rate limiting
    limit_req zone=general_limit burst=20 nodelay;
    limit_conn conn_limit 10;

    # ==========================================
    # Microservice Routes
    # ==========================================

    # WebSocket (Socket.IO) → Notification Service
    location /socket.io/ {
        proxy_pass http://notification_backend;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for long-lived WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Buffering must be off for WebSocket
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # No rate limiting for WebSocket
        limit_req off;
    }

    # Email Service API routes
    location /api/emails/ {
        limit_req zone=api_limit burst=10 nodelay;

        # Rewrite /api/emails/... → /emails/...
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://email_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Allow larger body for email attachments
        client_max_body_size 10M;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Email webhook (for incoming email providers)
    location /api/email/webhook {
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://email_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 10M;
        limit_req off;
    }

    # Notification Service API routes
    location /api/notifications/ {
        limit_req zone=api_limit burst=10 nodelay;

        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://notification_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Calling Service - Call Logs
    location /api/call-logs/ {
        limit_req zone=api_limit burst=10 nodelay;

        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://calling_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Calling Service - Initiate calls
    location /api/calls/ {
        limit_req zone=api_limit burst=5 nodelay;

        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://calling_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Exotel webhooks (external callbacks - no rate limiting)
    location /api/exotel/ {
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://calling_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
        limit_req off;
    }

    # Facebook Service API routes
    location /api/facebook/ {
        limit_req zone=api_limit burst=10 nodelay;

        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://facebook_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Facebook webhook (external - Meta sends events here)
    location /webhooks/facebook {
        proxy_pass http://facebook_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
        limit_req off;
    }

    # Order Tracking Service API routes
    location /api/order-tracking/ {
        limit_req zone=api_limit burst=10 nodelay;

        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://order_tracking_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Allow larger body for Excel/CSV uploads
        client_max_body_size 50M;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # Next.js Frontend Routes
    # ==========================================

    # API Routes (remaining Next.js API routes)
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files (_next)
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        proxy_cache_valid 200 60m;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
        proxy_pass http://nextjs_backend;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Main application (catch-all → Next.js)
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
