# Upstream for Next.js application
upstream nextjs_backend {
    least_conn;
    # For PM2 (direct host):
    server localhost:3002 max_fails=3 fail_timeout=30s;
    # For Docker: uncomment below, comment above
    # server nextjs-app:3002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream for Notification Service (WebSocket + notifications API)
upstream notification_backend {
    ip_hash; # Sticky sessions for WebSocket
    # For PM2 (direct host):
    server localhost:3004 max_fails=3 fail_timeout=30s;
    # For Docker: uncomment below, comment above
    # server notification-service:3004 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream for Email Service
upstream email_backend {
    least_conn;
    # For PM2 (direct host):
    server localhost:3003 max_fails=3 fail_timeout=30s;
    # For Docker: uncomment below, comment above
    # server email-service:3003 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Upstream for Calling Service
upstream calling_backend {
    least_conn;
    # For PM2 (direct host):
    server localhost:3005 max_fails=3 fail_timeout=30s;
    # For Docker: uncomment below, comment above
    # server calling-service:3005 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Upstream for Facebook Service
upstream facebook_backend {
    least_conn;
    # For PM2 (direct host):
    server localhost:3006 max_fails=3 fail_timeout=30s;
    # For Docker: uncomment below, comment above
    # server facebook-service:3006 max_fails=3 fail_timeout=30s;
